<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-Frame Environment Test</title>

  <!-- Plain (non-module) A-Frame build -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#0b0c10; }
    .note { position:fixed; right:10px; bottom:10px; color:#aab3c7;
            font:14px/1.4 Roboto,ui-sans-serif,system-ui; }
  </style>
</head>
<body>
  <!-- Removed bloom attribute; kept tone mapping -->
  <a-scene background="color: #0b0c10"
           cam-hud
           renderer="colorManagement: true; toneMapping: ACESFilmic;">
    <a-sky src="./assets/textures/skybox1.webp" rotation="0 -90 0"></a-sky>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="city" src="./assets/models/blocktest.glb"></a-asset-item>
      <a-asset-item id="jukeboxModel" src="./assets/models/90spc.glb"></a-asset-item>

    </a-assets>

     <!-- adds a mouse to scene so one can click -->
    <a-entity id="mouseCursor"
          cursor="rayOrigin: mouse"
          raycaster="objects: .clickable; far: 20">
    </a-entity>

    

    <!-- clickable 3D trigger (replace with radio model!!) -->
  <a-entity id="jukebox"
            class="clickable"
            gltf-model="#jukeboxModel"
            position="1 1 -4"
            scale=".25 .25 .25">
  </a-entity>

    <!-- Camera at human height -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.35; color: #0f1340"></a-entity>
    <a-entity light="type: directional; intensity: 1.2; color: #8aabff" position="2 4 3"></a-entity>

    <!-- Three ceiling point lights along the centerline -->
  <a-entity light="type: point; color: #ffffff; intensity: 2; distance: 8; decay: 2"
            position="0 3 0"></a-entity>

  <a-entity light="type: point; color: #ffffff; intensity: 2; distance: 8; decay: 2"
            position="2 3 0"></a-entity>

  <a-entity light="type: point; color: #ffffff; intensity: 2; distance: 8; decay: 2"
            position="-2 3 0"></a-entity>

    <!-- Example point light near sign (adjust to taste / scale) -->
    <a-entity light="type: point; color: #ff00ff; intensity: 14; distance: 60"
              position="-22 32 14">
    </a-entity>

    <!-- Environment GLB -->
    <a-entity gltf-model="#city" position="0 0 0" scale="1 1 1"></a-entity>
  </a-scene>

  <!-- Music overlay -->
<div id="musicPane" class="pane" aria-hidden="true">
  <div class="pane-inner">
    <button id="closePane" class="close">✕</button>
    <h3>Now Playing</h3>

    <!-- YouTube playlist embed -->
    <div class="player-wrap">
      <iframe id="ytPlayer"
              width="560" height="315"
              src="https://www.youtube.com/embed?list=PL-GodieasL9Y9mgjSdQoD46gx1Ni0l1Mf&listType=playlist&enablejsapi=1"
              title="YouTube playlist player"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
    </div>

    <div class="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </div>
  </div>
</div>

<style>
  .pane {
    position: fixed; left: 0; right: 0; bottom: 0;
    transform: translateY(110%);
    transition: transform .28s ease;
    background: rgba(12,14,20,.96);
    border-top: 1px solid #20242f;
    box-shadow: 0 -20px 60px rgba(0,0,0,.35);
    padding: 18px 20px; z-index: 9999;
  }
  .pane.open { transform: translateY(0); }
  .pane-inner { max-width: 900px; margin: 0 auto; color: #cdd3e1; font: 14px/1.5 ui-sans-serif, system-ui; }
  .player-wrap { aspect-ratio: 16/9; width: 100%; max-width: 720px; background:#0b0c10; border:1px solid #20242f; }
  .player-wrap iframe { width:100%; height:100%; display:block; }
  .controls { margin-top: 10px; display:flex; gap:8px; }
  .controls button, .close {
    background:#171a23; color:#e9ecf7; border:1px solid #2a3140; border-radius:8px;
    padding:8px 12px; cursor:pointer;
  }
  .controls button:hover, .close:hover { background:#1f2330; }
  .close { float:right; }
</style>

  <div class="note">WASD to move • drag to look • ESC for mouse</div>

  <script>
  // Camera HUD: shows camera position/rotation; press "C" to toggle.
  AFRAME.registerComponent('cam-hud', {
    schema: { enabled: {default: true}, throttle: {default: 100} }, // ms
    init() {
      // Create overlay
      this.box = document.createElement('div');
      Object.assign(this.box.style, {
        position:'fixed', left:'10px', top:'10px', padding:'6px 8px',
        background:'rgba(12,14,20,.75)', color:'#cdd3e1', font:'12px/1.3 ui-monospace, SFMono-Regular, Menlo, monospace',
        border:'1px solid #20242f', borderRadius:'6px', zIndex:'9999', pointerEvents:'none'
      });
      document.body.appendChild(this.box);

      // Track active camera when it changes
      this.camEl = null;
      this.onCam = (e) => { this.camEl = e.detail.cameraEl || e.detail.camera; };
      this.el.sceneEl.addEventListener('camera-set-active', this.onCam);
      // In case camera already active:
      if (this.el.sceneEl.camera && this.el.sceneEl.camera.el) this.camEl = this.el.sceneEl.camera.el;

      // Toggle with "C"
      this.onKey = (e) => {
        if (e.key.toLowerCase() === 'c') {
          this.data.enabled = !this.data.enabled;
          this.box.style.display = this.data.enabled ? 'block' : 'none';
        }
      };
      window.addEventListener('keydown', this.onKey);

      this._last = 0;
    },
    tick(time) {
      if (!this.data.enabled || !this.camEl) return;
      if (time - this._last < this.data.throttle) return;
      this._last = time;

      const o3d = this.camEl.object3D;
      const p = o3d.position;
      const r = o3d.rotation; // radians
      const deg = AFRAME.THREE.MathUtils.radToDeg;

      const line1 = `pos  x:${p.x.toFixed(2)}  y:${p.y.toFixed(2)}  z:${p.z.toFixed(2)}`;
      const line2 = `rot  pitch:${deg(r.x).toFixed(1)}  yaw:${deg(r.y).toFixed(1)}  roll:${deg(r.z).toFixed(1)}`;
      this.box.textContent = `${line1}\n${line2}`;
    },
    remove() {
      this.el.sceneEl.removeEventListener('camera-set-active', this.onCam);
      window.removeEventListener('keydown', this.onKey);
      this.box && this.box.remove();
    }
  });
</script>

  <!-- Keep emissive boost for meshes that already have non-black emissive color -->
  <script>
    (function () {
      const el = document.querySelector('[gltf-model]');
      if (!el) return;
      el.addEventListener('model-loaded', (e) => {
        const g = e.detail.model;
        g.traverse((o) => {
          if (o.isMesh && o.material && o.material.emissive) {
            const c = o.material.emissive;
            if ((c.r + c.g + c.b) > 0.001) {
              o.material.emissiveIntensity = 10.0; // tweak 6–12 to taste
              o.material.needsUpdate = true;
            }
          }
        });
      });
    })();
  </script>

<script>
  // Basic open/close
  const pane = document.getElementById('musicPane');
  const closeBtn = document.getElementById('closePane');
  const playBtn = document.getElementById('play');
  const pauseBtn = document.getElementById('pause');

  // Open when the 3D jukebox is clicked
  document.getElementById('jukebox')?.addEventListener('click', () => {
    pane.classList.add('open');
    pane.setAttribute('aria-hidden', 'false');
  });

  // Close on button or ESC
  function closePane() {
    pane.classList.remove('open');
    pane.setAttribute('aria-hidden', 'true');
  }
  closeBtn.addEventListener('click', closePane);
  window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePane(); });

  // ---- YouTube Player API (so play/pause work reliably) ----
  // Load API script once
  (function loadYT(){
    if (window.YT) return;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  })();

  let ytPlayer;
  window.onYouTubeIframeAPIReady = function () {
    ytPlayer = new YT.Player('ytPlayer', {
      events: {
        // Optional: start paused so user clicks Play which satisfies autoplay policies.
        'onReady': (e) => { /* e.target.pauseVideo(); */ }
      }
    });
  };

  // Buttons
  playBtn.addEventListener('click', () => { ytPlayer && ytPlayer.playVideo(); });
  pauseBtn.addEventListener('click', () => { ytPlayer && ytPlayer.pauseVideo(); });


</script>
  
</body>
</html>
