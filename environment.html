<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-Frame Environment Test</title>

  <!-- Use module builds that match the showcase -->
  <script type="importmap">
  {
    "imports": {
      "aframe": "https://aframe.io/releases/1.7.1/aframe.module.js",
      "three": "https://cdn.jsdelivr.net/npm/super-three@0.173.5/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/super-three@0.173.5/examples/jsm/"
    }
  }
  </script>

  <!-- Boot A-Frame (ESM) and register the bloom component (ESM) -->
  <script type="module">
    import AFRAME from 'aframe';
    // same bloom script used by the showcase; registers AFRAME.components.bloom
    import 'https://aframe.io/examples/showcase/post-processing/bloom.js';

    // (optional) quick console verify
    console.log('bloom component:', typeof AFRAME.components.bloom);
  </script>

  <style>
    html,body { margin:0; height:100%; background:#0b0c10; }
    .note { position:fixed; right:10px; bottom:10px; color:#aab3c7;
            font:14px/1.4 Roboto,ui-sans-serif,system-ui; }
  </style>
</head>
<body>
  <a-scene background="color: #0b0c10" renderer="colorManagement: true; toneMapping: ACESFilmic;"
           bloom="strength: 3; threshold: 0; radius: 1">
    <a-sky src="./assets/textures/skybox1.webp" rotation="0 -90 0"></a-sky>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="city" src="./assets/models/blocktest.glb"></a-asset-item>
    </a-assets>

    <a-entity geometry="primitive: torus; radius: 1; radiusTubular: 0.03"
          position="0 2 -4" rotation="90 0 0"
          material="color: #111111; emissive: #ff00ff; emissiveIntensity: 8">
</a-entity>


    <!-- Camera at human height -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: .5; color: #0f1340"></a-entity>
    <a-entity light="type: directional; intensity: 1.2; color: #8aabff" position="2 4 3"></a-entity>
    <a-entity light="type: point;
                 color: #ff00ff;
                 intensity: 10;
                 distance: 30"
          position="-22 32 13">
</a-entity>

    <!-- Environment GLB -->
    <a-entity gltf-model="#city" position="0 0 0" scale="1 1 1"></a-entity>
  </a-scene>

  <div class="note">WASD to move • drag to look • ESC for mouse</div>
  <script>
  document.querySelector('[gltf-model]').addEventListener('model-loaded', (e) => {
    const g = e.detail.model;
    g.traverse((o) => {
      if (o.isMesh && o.material && o.material.emissive) {
        // Only boost if Blender gave it a non-black emissive color.
        const eCol = o.material.emissive;
        if ((eCol.r + eCol.g + eCol.b) > 0.001) {
          o.material.emissiveIntensity = 10.0; // try 10–16 to start
          o.material.needsUpdate = true;
        }
      }
    });
  });
</script>
</body>
</html>
