<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Environment Test</title>

  <!-- Plain (non-module) A-Frame build -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="js/hover-highlight.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#0b0c10; }
    .note { position:fixed; right:10px; bottom:10px; color:#aab3c7;
            font:14px/1.4 Roboto,ui-sans-serif,system-ui; }
  </style>
</head>
<body>
  <!-- Removed bloom attribute; kept tone mapping -->
  <a-scene background="color: #0b0c10"
           cam-hud
           renderer="colorManagement: true; toneMapping: ACESFilmic;">
    <a-sky id="sky" src="./assets/textures/skybox3.webp" rotation="0 -90 0"></a-sky>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="city" src="./assets/models/blocktest.glb"></a-asset-item>
      <a-asset-item id="jukeboxModel" src="./assets/models/90spc.glb"></a-asset-item>
      
      

    </a-assets>

     <!-- adds a mouse to scene so one can click -->
    <a-entity id="mouseCursor"
          cursor="rayOrigin: mouse"
          raycaster="objects: .clickable; far: 20">
    </a-entity>

    

    <!-- clickable 3D trigger for music pc -->
  <a-entity id="jukebox"
            class="clickable"
            gltf-model="#jukeboxModel"
            position="-.5 .9 3.3"
            rotation="0 180 0"
            scale=".25 .25 .25"
            hover-highlight="color:#7fffd4; scale:1.03; emissiveIntensity:1.2">
  </a-entity>

    

    <!-- clickable shop link, brings up pane -->
<a-entity id="shoplink"
          position="-2.75 1.6 -1"
          rotation="0 90 0"
          geometry="primitive: plane; width: 1.6; height: 0.9"
          material="shader: flat; src: ./assets/textures/sentimentslogonew.jpg"
          class="clickable"
          hover-highlight>
</a-entity>

     <!-- clickable skybox editor, brings up pane -->
<a-entity id="skyboxeditor"
          position="-2.27 .655 -2.96"
          rotation="0 34 0"
          geometry="primitive: plane; width: .5; height: 0.3"
          material="color: #fff; opacity: 0; transparent: true;"
          class="clickable"
          hover-highlight>
</a-entity>

    <!-- Camera at human height -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Lights -->
    <!-- Softer global fill: sky vs ground -->
<a-entity light="type: hemisphere;
                 intensity: 0.35;
                 color: #8aa7ff;           /* sky tint (cool)   */
                 groundColor: #1a1a24">    <!-- ground tint (dark) -->
</a-entity>

<!-- Key: cool 'moonlight' -->
<a-entity light="type: directional;
                 color: #8aabff;
                 intensity: 0.9"
          position="8 10 6"
          rotation="-35 30 0">
</a-entity>

<!-- Fill/Rim: opposite side, warmer and dimmer (street glow) -->
<a-entity light="type: directional;
                 color: #ffb36b;
                 intensity: 0.35"
          position="-10 6 -8"
          rotation="-20 -35 0">
</a-entity>

<!-- Optional: very low ambient just to lift darkest crevices -->
<a-entity light="type: ambient; color: #223; intensity: 0.15"></a-entity>


    <!-- Three ceiling point lights along the centerline -->
  <a-entity light="type: point; color: #ffffff; intensity: 4; distance: 12; decay: 2"
            position="0 2.2 -2"></a-entity>

  <a-entity light="type: point; color: #ffffff; intensity: 4; distance: 12; decay: 2"
            position="0 2.2 0"></a-entity>

  <a-entity light="type: point; color: #ffffff; intensity: 4; distance: 12; decay: 2"
            position="0 2.2 2"></a-entity>

    <!-- Example point light near sign (adjust to taste / scale) -->
    <a-entity light="type: point; color: #ff00ff; intensity: 14; distance: 60"
              position="-22 32 14">
    </a-entity>

    <!-- Environment GLB -->
    <a-entity gltf-model="#city" position="0 0 0" scale="1 1 1"></a-entity>
  </a-scene>

  <!-- Music overlay -->
<div id="musicPane" class="pane" aria-hidden="true">
  <div class="pane-inner">
    <button id="closePane" class="close">✕</button>
    <h3>Now Playing</h3>

    <!-- YouTube playlist embed -->
    <div class="player-wrap">
      <iframe id="ytPlayer"
              width="560" height="315"
              src="https://www.youtube.com/embed?list=PL-GodieasL9Y9mgjSdQoD46gx1Ni0l1Mf&listType=playlist&enablejsapi=1"
              title="YouTube playlist player"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
    </div>

    <div class="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </div>
  </div>
</div>

<!-- Shop Window Overlay -->
<div id="shopPane" class="pane" aria-hidden="true">
  <div class="pane-inner">
    <button id="closeShopPane" class="close">✕</button>
    <h3>Shop Items</h3>
    
    <div class="shop-container">
      <div id="shopGrid" class="shop-grid">
        <!-- Shop items will be populated by JavaScript -->
      </div>
    </div>
  </div>
</div>

  <!-- Skybox Editor Overlay -->
<div id="skyPane" class="pane" aria-hidden="true">
  <div class="pane-inner">
    <button id="closeSkyPane" class="close">✕</button>
    <h3>Skybox Editor</h3>

    <div class="sky-container">
      <div class="sky-grid">
        <div class="field">
          <label for="skyPreset">Preset</label>
          <select id="skyPreset">
            <option value="">— Select —</option>
            <!-- add/rename to match your files -->
            <option value="./assets/textures/skybox1.webp">PS1 Sky</option>
            <option value="./assets/textures/skybox2.webp">Stars</option>
            <option value="./assets/textures/skybox3.webp">Dusk</option>
          </select>
        </div>

        <div class="field">
          <label for="skyUpload">Upload (image)</label>
          <input type="file" id="skyUpload" accept="image/*">
        </div>

        <div class="field">
          <label for="skyRot">Rotation (Y)</label>
          <div class="range-wrap">
            <input type="range" id="skyRot" min="-180" max="180" step="1" value="-90">
            <span id="rotVal">-90°</span>
          </div>
        </div>

        <div class="field">
          <label>Preview</label>
          <div class="sky-thumb">
            <img id="skyThumb" alt="Sky preview">
          </div>
        </div>

        <div class="buttons">
          <button id="applySky">Apply</button>
          <button id="resetSky">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .pane {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform .2s ease;
    width: 800px;
    height: 600px;
    background: #c0c0c0;
    border: 2px solid #dfdfdf;
    box-shadow: inset -2px -2px #0a0a0a, inset 2px 2px #ffffff;
    z-index: 9999;
    font-family: 'Roboto Mono', monospace;
  }
  
  .pane.open {
    transform: translate(-50%, -50%) scale(1);
  }
  
  .pane-inner {
    padding: 4px;
    height: 100%;
    box-sizing: border-box;
  }
  
  .pane-inner h3 {
    background: #000080;
    color: #ffffff;
    font-size: 14px;
    font-weight: bold;
    padding: 2px 24px 2px 4px; /* Added right padding to make room for close button */
    margin: 0 0 4px 0;
    position: relative;
    height: 18px; /* Fixed height for title bar */
    line-height: 18px; /* Center text vertically */
  }
  
  .player-wrap {
    width: calc(100% - 8px);
    height: calc(100% - 120px);
    margin: 4px;
    background: #ffffff;
    border: 2px solid #7f7f7f;
    box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a;
  }
  
  .player-wrap iframe {
    width: 100%;
    height: 100%;
    display: block;
    background: #000000;
  }
  
  .controls {
    margin: 8px 4px;
    display: flex;
    gap: 6px;
    justify-content: center;
  }
  
  .controls button,
  .close {
    min-width: 75px;
    padding: 6px 12px;
    font-family: 'Roboto Mono', monospace;
    font-size: 12px;
    color: #000000;
    background: #c0c0c0;
    border: none;
    box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #ffffff, inset -2px -2px #7f7f7f, inset 2px 2px #dfdfdf;
    cursor: pointer;
  }
  
  .controls button:active,
  .close:active {
    box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a, inset -2px -2px #dfdfdf, inset 2px 2px #7f7f7f;
    padding: 7px 11px 5px 13px;
  }
  
  .close {
    position: absolute;
    right: 2px;
    top: 2px;
    width: 16px;
    min-width: 16px;
    height: 14px;
    padding: 0;
    line-height: 14px;
    text-align: center;
    font-size: 10px;
    z-index: 2;
  }

  #musicPane {
  position: fixed;
  pointer-events: none;
  z-index: -1;
}

#musicPane.open {
  pointer-events: auto;
  z-index: 1000;
}
  
  @font-face {
    font-family: 'Roboto Mono';
    src: url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
  }

  @media (max-width: 900px) {
  .pane {
    width: 95vw;      /* take up almost full viewport width */
    height: 80vh;     /* scale height to viewport */
    max-width: 600px; /* optional limit so it doesn’t get too wide on tablets */
    max-height: 500px;
  }
}

@media (max-width: 600px) {
  .pane {
    width: 95vw;
    height: 70vh;
    max-width: none;
    max-height: none;
  }
}
</style>

<!-- Shop Window Specific Styles -->
<style>
.pane {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
  transition: transform .2s ease;
  width: min(90vw, 1000px); /* Responsive width with max limit */
  height: min(85vh, 800px);  /* Responsive height with max limit */
  background: #c0c0c0;
  border: 2px solid #dfdfdf;
  box-shadow: inset -2px -2px #0a0a0a, inset 2px 2px #ffffff;
  font-family: 'Roboto Mono', monospace;
}

.pane.open {
  transform: translate(-50%, -50%) scale(1);
}

  padding: 4px;
  height: 100%;

}

.pane-inner h3 {
  background: #000080;
  color: #ffffff;
  font-size: 14px;
  font-weight: bold;

  height: 18px;
  line-height: 18px;
}

  width: calc(100% - 8px);
  height: calc(100% - 120px);

  box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a;

  width: 100%;
  height: 100%;

  background: #000000;

  margin: 8px 4px;

  justify-content: center;

/* Shop Window Specific */
#shopPane {
  position: fixed;
  pointer-events: none;
  z-index: -1;
}

#shopPane.open {
  pointer-events: auto;
  z-index: 1000;
}

.shop-container {
  width: calc(100% - 8px);
  height: calc(100% - 60px);
  margin: 4px;
  background: #ffffff;
  border: 2px solid #7f7f7f;
  box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a;
  overflow-y: auto;
  padding: 8px;
  box-sizing: border-box;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
  padding: 4px;
  box-sizing: border-box;
}

.shop-item {
  background: #c0c0c0;
  border: 2px solid #dfdfdf;
  box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #ffffff;
  padding: 4px;
  cursor: pointer;
  aspect-ratio: 1;
}

.shop-item:active {
  box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a;
}

.shop-item-inner {
  height: 100%;
  display: flex;
  flex-direction: column;
}

.item-image {
  flex: 1;
  background: #ffffff;
  border: 1px solid #7f7f7f;
  margin-bottom: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ✅ make thumbnails actually appear */
.item-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.item-details {
  display: flex;
  flex-direction: column;
  padding: 4px;
  font-size: 12px;
}

.item-name {
  font-weight: bold;
  margin-bottom: 2px;
}

.item-price {
  color: #444444;
}

/* Button Styles */
.controls button,
.close {
  min-width: 75px;
  padding: 6px 12px;
  font-family: 'Roboto Mono', monospace;
  font-size: 12px;
  color: #000000;
  background: #c0c0c0;
  border: none;
  box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #ffffff, inset -2px -2px #7f7f7f, inset 2px 2px #dfdfdf;
  cursor: pointer;
}

.controls button:active,
.close:active {
  box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a, inset -2px -2px #dfdfdf, inset 2px 2px #7f7f7f;
  padding: 7px 11px 5px 13px;
}

.close {
  position: absolute;
  right: 2px;
  top: 2px;
  width: 16px;
  min-width: 16px;
  height: 14px;
  padding: 0;
  line-height: 14px;
  text-align: center;
  font-size: 10px;
  z-index: 2;
}

/* Windows-style Scrollbar */
.shop-container::-webkit-scrollbar {
  width: 16px;
}

.shop-container::-webkit-scrollbar-track {
  background: #dfdfdf;
  border: 1px solid #7f7f7f;
}

.shop-container::-webkit-scrollbar-thumb {
  background: #c0c0c0;
  border: 1px solid #7f7f7f;
  box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #ffffff;
}

.shop-container::-webkit-scrollbar-button {
  background: #c0c0c0;
  border: 1px solid #7f7f7f;
  box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #ffffff;
  height: 16px;
}

.shop-container::-webkit-scrollbar-button:vertical:start {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path d="M8 4l4 4H4z"/></svg>');
}

.shop-container::-webkit-scrollbar-button:vertical:end {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path d="M8 12l4-4H4z"/></svg>');
}

/* Font */
@font-face {
  font-family: 'Roboto Mono';
  src: url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
}

/* Responsive Adjustments */
@media (max-width: 600px) {
  .pane {
    width: 95vw;
    height: 80vh;
  }
  
  .shop-grid {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 8px;
  }
  
  .item-details {
    font-size: 11px;
  }
}
</style>
