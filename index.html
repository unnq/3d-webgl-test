<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Viewer</title>
  <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
    "three/examples/jsm/": "https://unpkg.com/three@0.165.0/examples/jsm/"
  }
}
</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="#">Alter Ego<span>Group</span></a>
      <nav class="nav">
        <a href="aframe.html">Interact1</a>
        <a href="environment.html">Environment</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="two-column">
        <div class="controls-panel">
          <h2 id="modelTitle">3D Viewer</h2>
          <div id="galleryCards" class="model-list">
            <button class="card model-button"
              data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBox/glTF-Binary/BoomBox.glb"
              data-name="BoomBox"
              data-env="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/royal_esplanade_1k.hdr">
              BoomBox
            </button>
            <button class="card model-button"
              data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
              data-name="Damaged Helmet"
              data-env="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/royal_esplanade_1k.hdr">
              Damaged Helmet
            </button>
            <button class="card model-button"
              data-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF-Binary/Avocado.glb"
              data-name="Avocado"
              data-env="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/royal_esplanade_1k.hdr">
              Avocado
            </button>
          </div>

          <div class="controls">
            <label>
              <input type="checkbox" id="toggleEnv" checked />
              Environment lighting
            </label>
            <label>
              <input type="checkbox" id="toggleRotate" />
              Auto-rotate
            </label>
            <label>
              <input type="checkbox" id="toggleWire" />
              Wireframe
            </label>
          </div>
        </div>

        <div class="viewer-canvas-wrap">
          <canvas id="webgl"></canvas>
          <div id="fallback" class="fallback" hidden>
            <p><strong>WebGL unavailable.</strong><br>Please try a modern browser.</p>
          </div>
          <div id="loading" class="loading" aria-live="polite">Loadingâ€¦</div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
